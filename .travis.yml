sudo: required
language: python
dist: trusty
python:
  - '3.5'
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pytorch scipy -c pytorch
  - source activate test-environment
  - travis_retry ./scripts/install-pytorch.sh
  - travis_retry pip install --editable .
  - travis_retry python -m spacy download en_core_web_lg
script:
  - "./scripts/format.sh --check" 
  - "./scripts/lint.sh"
  - "./scripts/tests.sh"
